{% extends 'user/layout.html' %}

{% block content %}
    <div class="black"></div>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div>{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <p style="justify-content: center"><button type="submit">{{ button }}</button></p>
    </form>
{% endblock %}
